<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/bootstrap.css">
        <link rel="stylesheet" href="../css/styles.css">
    
        <title>Zeta Make</title>
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
    </head>
<body>
    <header>
        <h1 class="display-1 bg-secondary">Zeta Make</h1>  
        <nav class="navbar navbar-expand-lg navbar-light bg-dark">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 text-white">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">Nuestros Productos</a>
                            <ul class="dropdown-menu bg-dark" aria-labelledby="navbarDropdownMenuLink">
                                <li><a class="dropdown-item text-white" href="../views/ropa.html">Ropa</a></li>
                                <li><a class="dropdown-item text-white" href="#">Maquillaje</a></li>
                        </ul>
                    </li>
                    
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="../views/tiendas.html">Tiendas</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="../views/contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                    <a class="nav-link active text-white" aria-current="page" href="../views/faq.html">FAQ</a>
                    </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main> 
        
        <div class="contacto__form">
            <h2 class="contacto__form__title">Contactanos:</h2>
            <form action="">
                <div class="contacto__form__nombre">
                    <label for="nombre">Nombre(s): </label>
                    <br>
                    <input type="text" name="nombre" placeholder="Nombre" id="">
                </div>

                <div class="contacto__form__apellido">
                    <label for="apellido">Apellido(s): </label>
                    <br>
                    <input type="text" name="apellido" placeholder="Apellido" id="">
                </div>

                <div class="contacto__form__email">
                    <label for="email">Email: </label>
                    <br>
                    <input type="email" name="email" placeholder="Email">
                </div>

                <div class="contacto__form__asunto">
                    <label for="asunto">Asunto: </label>
                    <br>
                    <select name="asunto" id="">
                        <option value="null">Seleccionar asunto</option>
                        <option value="makeup">Maquillaje</option>
                        <option value="fashion">Ropa</option>
                        <option value="stores">Tiendas</option>
                        <option value="other">Otro</option>
                    </select>
                </div>

                <div class="contacto__form__text">
                    <label for="msg">Escribe tu mensaje:</label>
                    <br>
                    <textarea name="msg" id="" cols="230" rows="10" placeholder="Escribe aqui"></textarea>    
                </div>

                <div class="">
                    Acepto Terminos y Condiciones:
                    <input type="checkbox" name="acepta tyc" value="1">
                </div>
                <div><input type="submit" value="Enviar"></div>
            </form>  
        </div>
    </main>

    <footer class="bg-dark">
        <div class="container-fluid">
            <div class="row row-cols-1">
                <div class="col">
                    <div class="row justify-content-evenly">
                        <div class="col text-center"><a href="https://www.instagram.com/"><img class="social" src="../img/iconInstagram.png" alt="instagram"></a></div>
                        <div class="col text-center"><a href="https://www.twitter.com/"><img class="social" src="../img/iconTwitter.png" alt="twitter"></a></div>
                        <div class="col text-center"><a href="https://www.facebook.com/"><img class="social" src="../img/iconFacebook.png" alt="facebook"></a></div>
                        <div class="col text-center"><a href="https://www.tiktok.com/"><img class="social" src="../img/iconTikTok.png" alt="tikTok"></a></div>
                    </div>                   
                </div>
            </div>
            <div class="container-fluid text-white">
                <p>Copyright 2021-2022</p>
                <p>Terminos y Condiciones de Uso</p>
                <p>Defensa al consumidor</p>
            </div>
        </div>
    </footer>
    <!--scripts-->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</body>
</html>
